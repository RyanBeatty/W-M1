    <style>
      #logo {
        width: 280px;

        top: 40px;

      }
      body {
        min-height: 2000px;
        padding-top: 70px;
      }
      .form-control {
        margin-top: 25px;
        font-size: 30px;
        height: 55px;
      }
      .jumbotron {
        margin-top: 1%;
        margin-bottom: 1%;
        height: 140%;
        background-color: white;
        text-align: center;
      }
      #title {
        text-align: center;
      }
      #tile {
        height: 450px;
        overflow: hidden;
        margin-bottom: 20px;
      }
      .tile {
        height: 410px;
      }
      #text-shorten {
        text-overflow: ellipsis;
        height: 125px;
        overflow: hidden;

      }
      .tile-title {
        text-overflow: ellipsis;
        height: 20px;
        overflow: hidden;
        margin-top: -15px;
        padding-bottom: 20px;
      }
      #product-image{
        width:auto;
        height:auto;
        max-width:260px;
        max-height:200px;
        margin-left: -12px;
        margin-top: -12px;
        border-radius: 5px;
      }
      #location {
        height: 40%;
        width:  40%;
        display: inline-block;
      }
      #search-box {
        height: 40%;
        width:  40%;
        display: inline-block;
      }
      #deliver-button {
        margin-top: -25px;

    <img id="logo" src="../static/img/logo.png" />
    <div class="container">
      <div  class="jumbotron">
          <form action="/search" method="GET">
            <input type="text" class="form-control" name="site" id="location" placeholder="Location" value="{{ current_site }}" required>
            <input type="text" class="form-control" name="term" id="search-box" placeholder="Search for ...">
          </form>
      </div>

    </div> <!-- /container -->

    <div class="container">

          <div class="row">
            {% for n in index_list %}
            <div id="tile" class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
              <div class="tile">
                <img id="product-image" src="{{n.picture if n.picture else '../static/graphics/just_the_couch.png'}}" alt="Compas" class="tile-image big-illustration">
                <h3 class="tile-title">{{n.title}}</h3>
                <p id= "text-shorten">{{n.summary}}</p>
                <a id="deliver-button" class="typeform-share btn btn-primary btn-large btn-block" href="https://curbtome.typeform.com/to/sB9lN8" data-mode="1" target="_blank">Deliver Now!</a>

              </div>
            </div>
            {% endfor %}
